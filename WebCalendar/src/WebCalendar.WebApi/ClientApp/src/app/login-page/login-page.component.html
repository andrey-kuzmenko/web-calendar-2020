<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{
          'is-invalid': (submitted && f.email.errors)||(f.email.touched && f.email.invalid)
          }" />
          <div *ngIf="(submitted && f.email.errors)||(f.email.touched && f.email.invalid)" class="invalid-feedback">
            <div *ngIf="f.email.errors?.required">Email is required</div>
            <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{
          'is-invalid': (submitted && f.password.errors)||(f.password.touched && f.password.invalid)
          }" />
          <div *ngIf="(submitted && f.password.errors)||(f.password.touched && f.password.invalid)" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least {{f.password.errors.minlength.requiredLength}} characters</div>
            <div *ngIf="f.password.errors.pattern">Password must contain at least one letter</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
