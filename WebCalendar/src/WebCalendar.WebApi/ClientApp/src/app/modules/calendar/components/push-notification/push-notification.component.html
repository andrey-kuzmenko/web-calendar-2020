<button (click)="toggleSubscription()" class="btn btn-primary" [disabled]="(pushNotificationService.pushNotificationStatusSubject | async).inProgress">
  <span *ngIf="(pushNotificationService.pushNotificationStatusSubject | async).isSubscribe">Unsubscribe</span>
  <span *ngIf="!(pushNotificationService.pushNotificationStatusSubject | async).isSubscribe">Subscribe</span>
</button>
