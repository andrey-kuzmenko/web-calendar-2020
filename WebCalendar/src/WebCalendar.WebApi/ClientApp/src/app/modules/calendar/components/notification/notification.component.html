<button (click)="toggleSubscription()" class="btn btn-primary" [disabled]="(pushNotificationService.pushNotificationStatusEmitter$ | async).inProgress">
  <span *ngIf="(pushNotificationService.pushNotificationStatusEmitter$ | async).isSubscribe">Unsubscribe</span>
  <span *ngIf="!(pushNotificationService.pushNotificationStatusEmitter$ | async).isSubscribe">Subscribe</span>
</button>
